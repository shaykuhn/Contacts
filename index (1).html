<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>contacts quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css">

  <style>
    * {
      font-size: 20px;
    }
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      width: 200px;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <th>Slot #:</th>
      <th>Name:</th>
    </tr>
    <tr>
      <td>0.</td>
      <td>Arnold</td>
    </tr>
    <tr>
      <td>1.</td>
      <td>Sly</td>
    </tr>
    <tr>
      <td>2.</td>
      <td>Dwayne</td>
    </tr>
    <tr>
      <td>3.</td>
      <td>Vin</td>
    </tr>
    <tr>
      <td>4.</td>
      <td>JCVD</td>
    </tr>
    <tr>
      <td>5.</td>
      <td>Steven</td>
    </tr>
  </table>
  <p id="selection"></p>
  <p id="goodbye"></p>
  
  <script>
    // array of names
    const names = ['Arnold', 'Sly', 'Dwayne', 'Vin', 'JCVD', 'Steven'];

    // function to delay prompt by 1 second
    setTimeout(function () {
      // prompt user to search for a name
      let start = prompt('Would you like to search for a name? (y/n): ');
    
      while (true){
        if (start === "y"){
        // ask for slot number
        let uNum = prompt('provide the Slot Number associated with a name: ');
        if (uNum <= names.length){
          document.getElementById('selection').innerHTML += 'You selected: ' + names[uNum] + '<br>';
        }
        else if (uNum > names.length){
          document.getElementById('selection').innerHTML = 'The name was not found.';
        }
      }
        else if (start === "n"){
        document.getElementById('goodbye').innerHTML = 'Goodbye!';
        break;
      }
        else {
        document.getElementById('goodbye').innerHTML = 'Invalid response.';
        break;
      }
      // loop the search prompt
      start = prompt('Would you like to search again? (y/n): ');
      }
    }, 1000);
  </script>
</body>

</html>
